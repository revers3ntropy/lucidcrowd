<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LucidCrowd</title>
    <meta name="viewport" content="width=device-width">

    <meta name="description" content="LucidCrowd - Your Global SuperVision">

</head>
<body x-data :class="$store.theme.value">
<nav>
    <div>

    </div>
    <div>

    </div>

    <div>
        <a
            :href="$store.general.WEB_ROOT + '/login'"
            x-data
            x-show="await window.isSignedIn()"
            x-html="$store.icons.account"
            class="icon"
        ></a>
        <span
            x-data
            x-show="$store.theme.value === 'light'"
            x-html="$store.icons.lightTheme"
            class="icon"
            @click="$store.theme.toggle()"
        ></span>
        <span
            x-data
            x-show="$store.theme.value === 'dark'"
            x-html="$store.icons.darkTheme"
            class="icon"
            @click="$store.theme.toggle()"
        ></span>
    </div>
</nav>
