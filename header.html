<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LucidCrowd</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Global SuperVision - Get your data labeled through the power of crowd sourcing and gamification today">
    <meta name="keywords" content="Data, Machine Learning, Labelling, Big Data">

</head>
<body x-data :class="$store.theme.value">
<nav>
    <div>
        <a
            x-data
            :href="$store.general.WEB_ROOT"
            style="
                font-family: 'Source Code Pro', monospace;
                font-weight: lighter;
                font-size: 20px
            "
        >LucidCrowd</a>
    </div>
    <div>

    </div>

    <div>
        <a
            x-data
            :href="$store.general.WEB_ROOT + '/login'"
            x-show="await window.isSignedIn()"
            x-html="$store.icons.account"
        ></a>
        <a
            x-data
            :href="$store.general.WEB_ROOT + '/@'"
            x-show="!(await window.isSignedIn())"
            x-html="$store.icons.account"
        ></a>
        <span
            x-data
            x-show="$store.theme.value === 'light'"
            x-html="$store.icons.lightTheme"
            @click="$store.theme.toggle()"
        ></span>
        <span
            x-data
            x-show="$store.theme.value === 'dark'"
            x-html="$store.icons.darkTheme"
            @click="$store.theme.toggle()"
        ></span>
    </div>
</nav>
