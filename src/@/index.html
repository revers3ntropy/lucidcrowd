<main x-data="{
    username: new URLSearchParams(location.search).get('u')
}">

    <div x-show="!!username">
        <h1 x-text="username" x-show="!!username"></h1>
    </div>


    <div x-show="!username" x-data="await api('private-info', {session: SESSION_ID})">
        <h1>You, <span x-data=""></span></h1>
    </div>

</main>
